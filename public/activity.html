	<link rel="stylesheet" type="text/css" href="./css/wxml.css">

			</label>
			<div class="line"></div>
			<label>

				</span>

					</select>

				</div>

			<a class="gamble"></a>

	</div>
	<div class="page_result hide">
		<div class="totalbgup"></div>
		<div class="totalbgdown"></div>
		<div class="result">
			<div class="stamp">
				<div class="stampblock">

			</div>

			<p>1.XXXXXXX</p>
			<p>2.XXXXXXX</p>
			<p>3.XXXXXXX</p>
			<p>4.XXXXXXX</p>
			<p>5.XXXXXXX</p>

	</div>
	<div class="page_award ">
		<div class="upframe">
		</div>
		<div class="downframesp">
		</div>
		<div class="award">
			<div class="code">
				135141
			</div>
		</div>
	</div>

</html>
